<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Character creation</title>
</head>

<body>
  <form class="" id="createsend">
    <div class="form-control">
      First Name<br>
      <input type="text" class="stat" min=1 placeholder="It's" id="firstName">
      </input>
      <br>
      Last Name
      <br>
      <input type="text" class="stat" min=1 placeholder="you!" id="lastName">

      </input>
      <br>
      Nickname
      <br>
      <input type="text" class="stat" min=1 placeholder=1 id="altname">

      <br>
      Might
      <br>
      <input type="number" class="stat might" min=1 placeholder=1 id="might">

      </input>
      <br>Spryness<br>
      <input class="stat spryness" type="number" min=1 placeholder=1 id="spryness">


      </input>
      <br>Judgement<br>
      <input class="stat judgment" type="number" min=1 placeholder=1 id="judgment">


      </input>
      <br>Echo<br>
      <input class="stat echo" type="number" min=1 placeholder=1 id="echo">


      </input>
      <br>Magnetism<br>
      <input class="stat magnetism" type="number" min=1 placeholder=1 id="magnetism">


      </input>
      <br>Fortune<br>
      <input class="stat fortune" type="number" min=1 placeholder=1 id="fortune">


      </input>
      <br>
      <br>
      <input type="submit" name="" class="btn-default stat" value="submit" id="submitter"></input>
  </form>
  <div id="characters">
  </div>

</div>
</div>
      <div id="charsheet">
        
      </div>

</body>

</html>
